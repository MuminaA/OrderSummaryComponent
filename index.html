<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        padding-top: 30px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="card-component">
        <img
          src="images/illustration-hero.svg"
          alt="illustration of a girl dancing while listening to music"
          class="illustration-hero"
        />

        <div id="description">
          <h1>Order Summary</h1>

          <div id="tag-line-div">
            <p class="tagline">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="sub-plan">
            <img src="images/icon-music.svg" class="music-icon" alt="">
            <div class="plan">
              <p class="subscription"><span class="annual">Annual Plan</span> <span class="price">$59.99/year</span></p>
            </div>
            <a href="#"><p class="change" >Change</p></a>
          </div>

          <button>Proceed to Payment</button>
          <p class="cancel">Cancel Order</p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mumina Abdi</a>.
      </div>
    </main>
  </body>
</html>
